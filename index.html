<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="" id="" class="input-num" placeholder="Lütfen Sayı Giriniz">
        <div class="numbers-button">
         <div class="first number">
             <button type="submit" value="1">1</button>
             <button type="submit" value="2">2</button>
             <button type="submit" value="3">3</button>
             <button type="submit" value="/">/</button>

         </div>
         <div class="second number">
            <button type="submit" value="4">4</button>
            <button type="submit" value="5">5</button>
            <button type="submit" value="6">6</button>
            <button type="submit" value="*">*</button>
         </div>
         <div class="third number">
            <button type="submit" value="7">7</button>
            <button type="submit" value="8">8</button>
            <button type="submit" value="9">9</button>
            <button type="submit" value="+">+</button>
         </div>
         <div class="four number">
            <button type="submit" value="C" id="temizle">C</button>
            <button type="submit" value="0">0</button>
            <button type="submit" value="=" id="hesapla">=</button>
            <button type="submit" value="-">-</button>
         </div>
        </div>
    </div>
   <script src="custom.js"></script>

</body>
</html>
